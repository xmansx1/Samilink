{% if messages %}
<div class="space-y-2 my-4">
  {% for message in messages %}
    <div class="p-3 rounded-lg text-white {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'warning' %}bg-amber-500{% elif message.tags == 'success' %}bg-emerald-600{% else %}bg-slate-600{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}

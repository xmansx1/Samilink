{% extends "base.html" %}
{% block title %}استعادة كلمة المرور{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto p-6">
  <div class="bg-white rounded-2xl shadow border p-6">
    <h1 class="text-xl font-bold mb-2">استعادة كلمة المرور</h1>
    <p class="text-slate-600 mb-4">أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email }}
      <button class="mt-4 px-4 py-2 rounded-xl bg-indigo-600 text-white">إرسال الرابط</button>
    </form>
  </div>
</div>
{% endblock %}

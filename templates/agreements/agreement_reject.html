{% extends "base.html" %}
{% block title %}سبب رفض الاتفاقية #{{ agreement.id }}{% endblock %}
{% block content %}
<section class="py-10 max-w-2xl mx-auto rtl" dir="rtl">
  <div class="rounded-2xl border bg-white/70 backdrop-blur shadow-glass-lg">
    <div class="p-6 border-b bg-gradient-to-l from-rose-50 to-amber-50 rounded-t-2xl">
      <h1 class="text-xl font-extrabold text-slate-900">رفض الاتفاقية</h1>
      <p class="mt-1 text-slate-600 text-sm">
        الرجاء كتابة سبب واضح لرفض الاتفاقية ليقوم الموظف بتعديلها وإعادة إرسالها.
      </p>
    </div>
    <form method="post" class="p-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 font-semibold">سبب الرفض</label>
        <textarea name="reason" rows="5" class="input w-full" required minlength="5"
                  placeholder="مثال: أحتاج تعديل عدد الصفحات، وتقسيم الدفعات على 3 مراحل بدلًا من 2."></textarea>
      </div>
      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700">
          تأكيد الرفض
        </button>
        <a href="{% url 'agreements:detail' agreement.id %}" class="px-4 py-2 rounded-xl border hover:bg-slate-50">
          العودة للتفاصيل
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
